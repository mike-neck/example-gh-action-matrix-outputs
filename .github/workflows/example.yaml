name: example
on:
  workflow_dispatch:
    inputs:
      key:
        description: select key
        required: true
        default: main
        type: choice
        options:
          - main
          - sub
          - back

jobs:
  root:
    name: root
    runs-on: 'ubuntu-24.04'
    strategy:
      matrix:
        include:
          - key: main
            name: star
          - key: sub
            name: moon
          - key: back
            name: dark
    outputs:
      value: "${{ steps.item.outputs.value }}"
    if: ${{ inputs.key == matrix.key }}
    steps:
      - name: item
        id: item
        run: |
          echo "value=${{ matrix.key }}:${{ matrix.name }}" | tee -a "${GITHUB_OUTPUT}"

  child:
    runs-on: ubuntu-24.04
    needs: [ root ]
    name: "Show ${{ needs.root.outputs.value }}"
    steps:
      - name: show
        run: |
          printf "key: %s\n" "$(cut -d: -f1 <<< "${{ needs.root.outputs.value }}")"
          printf "value: %s\n" "$(cut -d: -f2 <<< "${{ needs.root.outputs.value }}")"

